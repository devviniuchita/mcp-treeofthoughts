apiVersion: v1
kind: ServiceAccount
metadata:
  name: mcp-treeofthoughts-sa
  namespace: mcp-treeofthoughts
  labels:
    app: mcp-treeofthoughts
automountServiceAccountToken: true

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: mcp-treeofthoughts-role
  namespace: mcp-treeofthoughts
  labels:
    app: mcp-treeofthoughts
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: mcp-treeofthoughts-rolebinding
  namespace: mcp-treeofthoughts
  labels:
    app: mcp-treeofthoughts
subjects:
  - kind: ServiceAccount
    name: mcp-treeofthoughts-sa
    namespace: mcp-treeofthoughts
roleRef:
  kind: Role
  name: mcp-treeofthoughts-role
  apiGroup: rbac.authorization.k8s.io
