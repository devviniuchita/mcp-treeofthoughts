apiVersion: v1
kind: Service
metadata:
  name: mcp-treeofthoughts-service
  namespace: mcp-treeofthoughts
  labels:
    app: mcp-treeofthoughts
    component: service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internal"
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 5173
      protocol: TCP
      name: http
  selector:
    app: mcp-treeofthoughts
    component: server

---
apiVersion: v1
kind: Service
metadata:
  name: mcp-treeofthoughts-headless
  namespace: mcp-treeofthoughts
  labels:
    app: mcp-treeofthoughts
    component: headless
spec:
  clusterIP: None
  ports:
    - port: 5173
      targetPort: 5173
      protocol: TCP
      name: http
  selector:
    app: mcp-treeofthoughts
    component: server

---
apiVersion: v1
kind: Service
metadata:
  name: mcp-treeofthoughts-metrics
  namespace: mcp-treeofthoughts
  labels:
    app: mcp-treeofthoughts
    component: metrics
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: metrics
  selector:
    app: mcp-treeofthoughts
    component: server
